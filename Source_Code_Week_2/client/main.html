<head>
  <title>textcircle</title>
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">TextCircle</a>
      <a class="navbar-brand navbar-right" href="#">{{> loginButtons align="right"}}</a>
    </div>
  </nav>
  <div class="container top-margin">
      <h1>Welcome to TextCircle</h1>
      <div class="row">
        <div class="col-md-12">
          {{>editingUsers}}
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-6">
          {{>editor}}
        </div>
        <div class="col-md-6">
          {{> viewer}}
        </div>
      </div>
<!-- {{> date_display}} -->

     
  </div>

</body>

<template name="editor">
  {{>sharejsCM onRender=config docid=docid id="editor"}}
</template>

<!-- <template name="date_display">
  {{current_date}}
</template> -->
<template name="viewer">
  <iframe id="viewer_iframe"></iframe>
</template>

<template name="editingUsers">
  Editors:
  {{#each users}}
  <span class="label label-success">
    {{firstname}}
  </span>
  {{/each}}
</template>
